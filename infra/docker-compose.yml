services:
  db:
    image: postgres:16
    container_name: app-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # optionnel: utile pour te connecter depuis ton PC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: "postgresql://appuser:apppass@db:5432/appdb"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: app-frontend
    environment:
      NODE_ENV: production
      # Si ton frontend appelle l'API depuis le navigateur,
      # tu peux viser /api (proxy Nginx) plut√¥t qu'un host interne Docker.
      NEXT_PUBLIC_API_BASE_URL: "/api"
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: app-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
